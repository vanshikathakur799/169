<!DOCTYPE html>
<html>
    <head>
        <title> AR Toy Store </title>
        <meta name = "viewport" content = "width = device-width, user-scalable = no, minimum-scale = 1.0, maximum-scale = 1.0" />

        <script src = 'https://aframe.io/releases/1.0.4/aframe.min.js'></script>
        <script src = 'https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
        <script src = "https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        <script src = "https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <link rel = "stylesheet" href = 'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' 
        integrity = 'sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAWdAiS6JXm' crossorigin = 'anonymous'/>

        <link href = "./style.css" rel= "stylesheet" />
        <script src = "./js/addButtons.js"></script>
        <script src = './js/markerHandler.js'></script>

    </head>
    <body>
        <a-scene embedded vr-mode-ui = "enabled: false"
         arjs = "sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
         gesture-detector createbuttons>

         <a-entity camera></a-entity>

         <a-assets>
            <a-asset-item id = 'car' src = 'assets/car/scene.gltf'></a-asset-item>
         </a-assets>

         <!-- Car -->
         <a-marker id = 'carmarker' type = 'pattern' url = 'assets/markers/car/pattern-car.patt' cursor = 'rayOrigin: mouse' marker-handler>
            <a-entity id = 'car3D' gltf-model = '#car' position = '-2 0 0' scale = '1 1 1' rotation = '-90 0 0' gesture-handler ></a-entity>

            <a-plane width  =  '2.5' height  =  '2.5' rotation  =  '-90 0 0'>
                <a-plane position = "0 1.4 0.02" width = "2.5" height = "0.3" rotation = "0 0 0" color = "lightblue">
                  <a-entity position = "0 0 0.1" rotation = "0 0 0" 
                   text = "font: monoid; value: CAR; color: black; width: 1.8; height: 1; align: center;">
                  </a-entity>
                </a-plane>
                <a-entity position = "0 0 0.1" rotation = "0 0 0" text = "color: black; align: center; width: 2; font: monoid; 
                  value: Fast and Fun Action: Simply pull back each car and release to watch them zoom across any smooth surface.\n\n
                  Durable and Built to Last: Made from high-quality materials, these toy cars are designed to withstand rough play and offer long-lasting enjoyment.\n\n
                  Vibrant and Colorful: Each car features eye-catching colors and realistic detailing, enhancing imaginative play.\n\n
                  Perfect for Kids: Ideal for children aged 3 and up, these pull back toy cars promote hand-eye coordination, fine motor skills, and imaginative storytelling.">
                </a-entity>
            </a-plane>
         </a-marker>

         <div id = 'button-div'></div>

        </a-scene>
    </body>
</html>
